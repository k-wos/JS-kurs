<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multiply(a, b, c) {
        return a * b * c;
      }
      let result = multiply(2, 3, 10);
      console.log(result);

      let result2 = multiply(4, 2, 12);
      console.log(result2);

      function substract(param1, param2) {
        return param1 - param2;
      }

      let substractResult = substract(result2, result);
      console.log(substractResult);
    </script>
  </body>
</html>
